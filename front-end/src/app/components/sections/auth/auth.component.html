<form  [formGroup]="login_form" (ngSubmit)="login_button()">
   <div>
        <label>
            Username
            <input type="text" formControlName="username">
        </label>
    </div>
    <div>
        <label>
            Password:
            <input type="password" formControlName="password">
        </label>
    </div>
    <button type="submit">Login</button>
</form>
